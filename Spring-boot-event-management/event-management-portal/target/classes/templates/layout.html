<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Event Management Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .event-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .event-card:hover {
            transform: translateY(-5px);
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/events}">Event Management Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/events}">All Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/events/upcoming}">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/event/new}">Create Event</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div th:replace="${content}">
            <!-- Content will be replaced -->
        </div>

        <footer class="mt-5 pt-3 text-muted text-center border-top">
            <p>&copy; 2023 Event Management Portal</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
